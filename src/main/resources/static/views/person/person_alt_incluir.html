<div ng-init="mostraMsg=false">
	
	<form class="form-horizontal" ng-submit="savePerson()" role="form">
		<div>
			<h4>{{ view }}</h4>
		</div>		
		<div ng-if="mostraMsg" ng-class="classMessage">
			<span class="glyphicon glyphicon-exclamation-sign">  <strong>{{message}}</strong></span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="id">Id:</label>
			<div class="col-sm-1">
				<input type="text" class="form-control" name="id" id="id" ng-model="person.id" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="name">Nome:</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" name="nome" id="nome" ng-model="person.name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="dtNascimento">Data de Nascimento:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="dtNascimento" id="dtNascimento" ng-model="person.date_of_birth" mask="00/00/0000" datepicker required>
			</div>
			<label class="control-label col-sm-3" for="genero">Sexo:</label>
			<div class="col-sm-2">
				<select class="form-control" name="genero" id="genero" ng-model="person.gender">
					<option value="M" ng-selected="true">Masculino</option>
					<option value="F">Feminino</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="email">Email:</label>
			<div class="col-sm-7">
				<input type="email" class="form-control" id="email" name="email"  ng-model="person.email">
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-2">

			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-2">
				<input type="text" class="form-control" id="document" name="document"  ng-model="person.document" mask="000.000.000-00">
