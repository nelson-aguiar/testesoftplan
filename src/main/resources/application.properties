spring.h2.console.enabled=true
spring.h2.console.path=/h2

server.servlet.context-path=/api/teste-softplan
server.port=${PORT:8080}

# Datasource
spring.datasource.url=jdbc:h2:file:C:/user/nerso/h2/dbh2test
